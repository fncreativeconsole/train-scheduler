<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--   Jquery -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <!-- Moment.js -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1>Train Schedules</h1>
        <h3>View your train schedule!</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Current Train Schedule-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-schedule-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-button" type="submit">Add Train</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
    <script src="./app.js"></script>

  </body>

</html>
